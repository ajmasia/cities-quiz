<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cities Quiz</title>
</head>

<body>
    <div class="container-fluid">
        
        <!-- Game info -->
        <div class="row">
            <div class="game-info col-6">
                    <div class="game-info__cities-score alert alert-info">
                        Cities
                    </div>        
            </div>
            <div class="game-info col-6">
                    <div class="game-info__kmLeft-score alert alert-info">
                        Km left
                    </div>        
            </div>
        </div>

        <!-- Game messages -->
        <div class="row">
                <div class="game-messages col-12">
                    <div class="game-messages__message alert alert-warning text-center"></div>        
                </div>
        </div>

        <!-- Game map -->
        <div class="row">
                <div class="game-map col-12">
                        <div id="map"></div>
                </div>
        </div>
    
        <!-- Game buttons -->
        <div class="row">
            <div class="game-buttons col-12 d-flex flex-row-reverse">
                    <button type="button" class="game-buttons__place btn btn-success">Place</button>
                    <button type="button" class="game-buttons__next btn btn-success inactive">Next</button>
            </div>
        </div>
        
    </div>
    
    <!-- Google maps api -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&region=EU&libraries=geometry"></script>
</body>

</html>
